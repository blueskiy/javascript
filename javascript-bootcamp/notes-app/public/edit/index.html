<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">

    <title>Edit Note</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    
    <div class="actions actions__container--bgc">
        <div class="actions__container actions__container--spaced">
            <a href="/">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>

    <div class="container">
        <input type="text" class="title-input" id="note-title" placeholder="Título" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Título'">
        <textarea id="note-body" class="body-input" cols="30" rows="5" placeholder="Digite sua nota aqui" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite sua nota aqui'"></textarea>
        <div class="flex__container">
            <button id="back-to-home" class="button">Concluir</button>
            <button id="remove-note" class="button button--secondary">Remover nota</button>
        </div>
    </div>

    <script src="../scripts/edit-bundle.js"></script>
</body>

</html>
