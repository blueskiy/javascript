<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <a href="/">Home</a>
    <input type="text" id="note-title" placeholder="Note title">
    <span id="last-edited"></span>
    <textarea id="note-body" cols="30" rows="5" placeholder="Enter your note here"></textarea>
    <button id="remove-note">Remove note</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="../notes-functions.js"></script>
    <script src="notes-edit.js"></script>
</body>

</html>
